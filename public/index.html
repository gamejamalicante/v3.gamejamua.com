<!DOCTYPE html>
<html lang="es" ng-app="gamejamua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="GameJam Alicante es una asociación dedicada en exclusiva a organizar eventos relacionados con el desarrollo de videojuegos">
    <meta name="author" content="GameJam Alicante">

    <link rel="icon" href="" type="image/x-icon" />
	<title>GameJam Alicante | ¡Participa en nuestras Game Jams de Alicante!</title>

	<link rel="stylesheet" href="static/bower/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="static/bower/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/bower/font-awesome-animation/dist/font-awesome-animation.min.css">
	<link rel="stylesheet" href="static/bower/animate.css/animate.min.css">

	<!-- DEVELOPMENT -->
	<link rel="stylesheet/less" type="text/css" href="static/assets/css/style.less" />
	<script src="static/bower/less/dist/less.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- SHARED HEADER -->
	<header ng-controller="headerCtrl">
		<div><img class="logo" ng-src="static/assets/images/newlogo.png" alt="web logo"/><!-- CAMBIAR POR NUEVO LOGO --></div>

		<div class="counter1">CONTADOR</div>
		<div class="right-header">

			<md-button class="mybutton" aria-label="Ediciones"> <i class="fa fa-th-list"></i> Ediciones </md-button>
			<md-button class="mybutton" ng-click="showAccess()" aria-label="Ediciones"> <i class="fa fa-lock" id="lockicon"></i> Acceso </md-button>
		</div>

		<div class="subheader" id="access">
			<form class="right-header form">
				<span><a class="white" href="#">Regístrate</a>  o haz login</span>
				<input type="email" placeholder="Email...">
				<input type="password" placeholder="Contraseña...">
				<md-button class="mybutton" aria-label="Login"><i class="fa fa-arrow-right"></i></md-button>	
			</form>
		</div>
	</header>

	<div ui-view></div>

	<!-- DEPENDENCIES -->
	<script src="static/bower/angular/angular.min.js"></script>
	<script src="static/bower/angular-resource/angular-resource.min.js"></script>
	<script src="static/bower/angular-animate/angular-animate.min.js"></script>
	<script src="static/bower/angular-aria/angular-aria.min.js"></script>
	<script src="static/bower/angular-material/angular-material.min.js"></script>
	<script src="static/bower/angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- CONTROLLERS -->
	<script src="static/app/app.js"></script>
	<script src="static/app/home/homeCtrl.js"></script>
	<script src="static/headerCtrl.js"></script>
	
</body>
</html>
